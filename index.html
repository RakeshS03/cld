<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f0; /* Light green background */
        }
        header {
            background-color: #2e8b57; /* Sea green */
            color: #fff;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px; /* Reduced margin between header and main */
        }
        main {
            background-color: #7cfc00; /* Lawn green */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 500px;
            margin: 0 auto; /* Center the card horizontally */
            text-align: center;
        }
        .card label,
        .card input {
            display: block;
            margin: 10px 0;
            width: 100%;
            height: 40px; /* Increase the height of the input field */
            border: 1px solid #2e8b57; /* Sea green border */
            border-radius: 5px;
            padding: 5px;
            font-size: 16px;
        }
        .card button {
            background-color: #2e8b57; /* Sea green */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        .card button:hover {
            background-color: #228b22; /* Darker shade of sea green on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Currency Converter</h1>
    </header>

    <!-- Main Content -->
    <main class="card">
        <label for="fromCurrency">From Currency:</label>
        <input type="text" id="fromCurrency" value="INR" />
        <label for="toCurrency">To Currency:</label>
        <input type="text" id="toCurrency" value="USD" />
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="20000" />
        <label for="convertedAmount">Converted Amount:</label>
        <input type="text" id="convertedAmount" readonly />
        <button onclick="convertCurrency()">Convert</button>
    </main>
    <script>
        async function convertCurrency() {
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
            const amount = document.getElementById('amount').value;

            const url = https://currency-converter18.p.rapidapi.com/api/v1/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount};
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': '70c65a3546msh8221a45816bd0d5p1dffd4jsn008aeedcc5f2',
                    'X-RapidAPI-Host': 'currency-converter18.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                console.log(result);

                // Display only the converted amount
                document.getElementById('convertedAmount').value = result.result.convertedAmount;
            } catch (error) {
                console.error(error);
                document.getElementById('convertedAmount').value = 'Error converting currency';
            }
        }
    </script>
</body>
</html>
